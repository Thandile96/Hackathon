<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Graph</title>
</head>
<body>

    <div style="height: 450px;">
        <h1 style="text-align: center; color: slategray; text-decoration: underline;">Consultation Fees for Doctors in Rands(R)</h1>
        <canvas id="theGraph" width="1000" height="250"></canvas><br>
    </div>

    <div style="height: 450px;">
        <h1 style="text-align: center; color: slategray; text-decoration: underline;">Doctor Reviews</h1>
        <canvas id="reviews" width="1000" height="250"></canvas>
    </div>

    <div style="height: 450px;">
        <h1 style="text-align: center; color: slategray; text-decoration: underline;">Distance of Doctors from the User in Kilometres(km)</h1>
        <canvas id="killos" width="1000" height="250"></canvas>
    </div>
   
    <div style="height: 450px;">
        <h1 style="text-align: center; color: slategray; text-decoration: underline;">Slots Available for Users Per Doctor</h1>
        <canvas id="slots" width="1000" height="250"></canvas>
    </div>

  

</body>

<script src="graph.js" charset="utf-8"></script>
</html>
